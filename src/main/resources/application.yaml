server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/pokedex_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
    username: root
    password: admin
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update

  springdoc:
    swagger-ui:
      path: /swagger-ui.html
      operations-sorter: alpha
    api-docs:
      path: /api-docs